<div class="row">
    <div class="col-md-12">
        <h3>High End Users</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in userList">
                    <td class="col-md-4">{{item.name}}</td>
                    <td class="col-md-8">{{item.author}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
